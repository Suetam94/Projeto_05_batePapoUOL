<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bate Papo Uol</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<div id="container" class="container login">
    <div id="login">
        <img src="./assets/img/logo.png" alt="Bate Papo Uol">
        <input id="username" onkeydown="isEnterPressed(this)" type="text" placeholder="Digite seu nome">
        <button onclick="login(this)" type="button">Entrar</button>
    </div>
    <div id="bate-papo">
        <header>
            <a class="logo" href="index.html">
                <img src="./assets/img/logo.png" alt="Bate Papo Uol">
            </a>
            <div onclick="openUserMenu()" class="user">
                <img src="./assets/img/user.png" alt="User Avatar">
                <div id="user-menu" class="user-menu">
                    <span onclick="closeUserMenu()" id="close" class="close">&times;</span>
                    <span class="title">Escolha um contato para enviar mensagem:</span>
                    <ul id="participants">
                        <li>
                            <img src="./assets/img/user.png" alt="Todos">
                            <span>Público</span>
                        </li>
                        <li>
                            <img src="./assets/img/user-logo.png" alt="Público">
                            <span>Público</span>
                        </li>
                    </ul>
                    <span class="title">Escolha a visibilidade:</span>
                    <ul id="visibility">
                        <li>
                            <img src="./assets/img/lock-open.png" alt="Público">
                            <span>Público</span>
                        </li>
                        <li>
                            <img src="./assets/img/lock-closed.png" alt="Reservadamente">
                            <span>Reservadamente</span>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <main>
            <div id="messages"></div>
            <div class="input-text">
                <input id="message" type="text" placeholder="Escreva aqui..." onkeydown="isEnterPressed(this)">
                <button onclick="sendMessage()" type="button">
                    <img src="./assets/img/paper-plane.png" alt="Mensagem">
                </button>
            </div>
        </main>
    </div>
</div>

<!-- AXIOS -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- JS -->
<script src="./assets/js/script.js"></script>
</body>
</html>
